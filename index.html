<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de clientes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Gestión de Clientes</h1>

    <!--Formulario-->
    <section>
        <h2>Registrar cliente</h2>

        <form id="cliente-form">

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>


            <div>
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" required>
                <div id="error-cedula" class="error"></div>
            </div>


            <fieldset>
                <legend>Sexo</legend>

                <label>
                    <input type="radio" name="sexo" value="Masculino" required>
                    Masculino
                </label>

                <label>
                    <input type="radio" name="sexo" value="Femenino">
                    Femenino
                </label>
            </fieldset>


            <div>
                <label>
                    <input type="checkbox" id="activo">
                    Activo
                </label>
            </div>


            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <div id="error-password" class="error"></div>
            </div>


            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" required>
                <div id="error-correo" class="error"></div>
            </div>


            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" min="1" required>
            </div>


            <div>
                <label for="barrio">Barrio:</label>
                <select name="barrio" id="barrio" required>
                    <option value="">Seleccione su barrio</option>
                    <option value="Ciudadela 20 de Julio">Ciudadela 20 de Julio</option>
                    <option value="Puerta Dorada">Puerta Dorada</option>
                    <option value="Las Palmas">Las Palmas</option>
                    <option value="Boston">Boston</option>
                    <option value="Los Andes">Los Andes</option>
                    <option value="El Prado">El Prado</option>
                    <option value="Villa Country">Villa Country</option>
                    <option value="Los Robles">Los Robles</option>
                    <option value="El Limon">El Limon</option>
                    <option value="El Campito">El Campito</option>
                </select>
            </div>

            <button type="submit">Guardar Cliente</button>
        </form>
    </section>

    <!--Listado-->
    <section>
        <h2>Clientes Registrados</h2>


        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Correo</th>
                    <th>Edad</th>
                    <th>Barrio</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientes-lista">
                <!-- Aquí el JS insertará los clientes -->
            </tbody>
        </table>
    </section>

    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
